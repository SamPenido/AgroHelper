<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgroHelper</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="../../index.html">ðŸŒ± AgroHelper</a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Cadastro</a></li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h1>Criar Conta</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="user-type">Tipo de UsuÃ¡rio</label>
                    <select id="user-type" name="user-type" required>
                        <option value="">Selecione...</option>
                        <option value="SELLER">Vendedor</option>
                        <option value="BUYER">Comprador</option>
                    </select>
                </div>
                <button type="submit" class="btn primary">Cadastrar</button>
            </form>
            <p class="auth-link">JÃ¡ tem uma conta? <a href="login.html">FaÃ§a login</a></p>
        </section>
    </main>

    <footer>
        <p>AgroHelper &copy; 2025</p>
    </footer>

    <script>
        // ConfiguraÃ§Ã£o da API
        const API_URL = 'http://localhost:8080/api/v1';
        
        // FunÃ§Ã£o para registrar usuÃ¡rio
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Impede o envio padrÃ£o do formulÃ¡rio
            
            // Capturar dados do formulÃ¡rio
            const formData = new FormData(this);
            const userData = {
                fullName: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                userType: formData.get('user-type').toUpperCase() // FARMER ou BUYER
            };
            
            console.log('Enviando dados do usuÃ¡rio:', userData);
            
            try {
                // Mostrar loading no botÃ£o
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Cadastrando...';
                submitBtn.disabled = true;
                
                // Fazer requisiÃ§Ã£o para a API
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Sucesso!
                    alert('âœ… Conta criada com sucesso! VocÃª serÃ¡ logado automaticamente.');
                    console.log('UsuÃ¡rio criado:', result);
                    
                    // Salvar dados do usuÃ¡rio no localStorage
                    localStorage.setItem('userData', JSON.stringify(result));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirecionar para marketplace (pÃ¡gina principal dos logados)
                    window.location.href = '../marketplace/index.html';
                } else {
                    // Erro da API
                    alert('âŒ Erro: ' + result.error);
                    console.error('Erro da API:', result);
                }
                
            } catch (error) {
                // Erro de conexÃ£o
                console.error('Erro de conexÃ£o:', error);
                alert('ðŸ”Œ Erro de conexÃ£o com o servidor. Verifique se o backend estÃ¡ rodando em http://localhost:8080');
            } finally {
                // Restaurar botÃ£o
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // ValidaÃ§Ã£o em tempo real do email
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email && !email.includes('@')) {
                this.style.borderColor = 'red';
                this.style.boxShadow = '0 0 5px red';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            }
        });
        
        // ValidaÃ§Ã£o em tempo real da senha
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = 'red';
                this.style.boxShadow = '0 0 5px red';
                this.title = 'Senha deve ter pelo menos 6 caracteres';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
                this.title = '';
            }
        });
    </script>
</body>
</html>
